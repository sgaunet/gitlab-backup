# https://taskfile.dev
version: '3'
vars:
  BINFILE: gitlab-backup

tasks:
  default:
    cmds:
      #- echo "{{.GREETING}}"
      - CGO_ENABLED=0 go build .
      - upx {{.BINFILE}}
    # silent: true
    method: checksum
    generates:
      - "{{.BINFILE}}"

  image:
    deps:
      - default
    cmds:
      - docker build --no-cache --build-arg VERSION=development . -t sgaunet/gitlab-backup:latest
      - docker push sgaunet/gitlab-backup:latest

  snapshot:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist --snapshot
    
  release:
    cmds:
      - GITLAB_TOKEN="" goreleaser --rm-dist
    